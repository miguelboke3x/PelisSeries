<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Peliculas</title>
</head>
<body id="herad">
    <img class="arma" src="https://scontent.fmad13-1.fna.fbcdn.net/v/t39.30808-6/274413794_10160498396864048_4331115778269764521_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=730e14&_nc_ohc=WT7l8OEGpEcAX-dztLF&_nc_ht=scontent.fmad13-1.fna&oh=00_AT8gFay5QxO144Vt4Kx8m5Rvw57rw4f4qf-O235C1oMZZA&oe=62186E9E" alt="logo">
    <div class="herad1">
        <h1>Tus peliculas del pasado y futuro</h1>   
    </div>
<main>
    <article th:each="pelicula : ${peliculas}">
        <h1 id="text1" th:text="${pelicula.titulo}"/>
        <div>
            <img id="imag2" th:src="@{${pelicula.urlImagen}}"/>
        </div>
        <h2  th:text="${pelicula.sinopsis}"/>
        <h3 th:text="${pelicula.anyoEstreno}"/>
        
    </article>       
</main>

</body>
</html>
